<!doctype html>
<html>
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113515145-1"></script>
  <script>
    // check to ignore localhost traffic, from https://stackoverflow.com/questions/40297763/how-to-disable-google-analytics-on-localhost
    var host = window.location.hostname;
    if(host != "localhost")
    {
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-113515145-1');
      // to ignore spam:
      // https://carloseo.com/removing-google-analytics-spam/
    }
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>時計</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>時計</h1>
  <script>
  var d=new Date;
  document.write(d.getFullYear());
  document.write("年");
  document.write(d.getMonth());
  document.write("月")
  document.write(d.getDate());
  document.write("日")
  document.write(d.getHours());
  document.write("時")
  document.write(d.getMinutes());
  document.write("分")
  document.write(d.getSeconds());
  document.write("秒")
  document.write(d.getMilliseconds());
  document.write("ミリ秒")
  </script>
  <div id="test"></div>

  <script src="script.js"></script>
</head>
</body>
</html>
