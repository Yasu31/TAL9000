<html>
  <head>

    ></script>
    <script>
      // check to ignore localhost traffic, from https://stackoverflow.com/questions/40297763/how-to-disable-google-analytics-on-localhost
      var host = window.location.hostname;
      if (host != "localhost") {
        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "UA-113515145-1");
        // to ignore spam:
        // https://carloseo.com/removing-google-analytics-spam/

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>数列 自動判定</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="styles.css" />

    <meta name="twitter:title" content="数列判定AI: その数列を解いてみせる！" />
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:image"
      content="https://yasunori.xyz/submit_timer/image.png"
    />

    <!-- use LaTeX equations -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>

  <body onload="reset()">
    <h1>数列判定AI:その数列を解いてみせる！</h1>


    <script src="script.js"></script>
    <center>
      <hr />

      <span id="text_before_sequenceInput"></span>
      <input type="number" id="sequenceInput" placeholder="数字を入力" style="width: 150px; height: 40px; font-size: 20px;" />
      <br />
      <input type="button" value="数列に追加" id="addButton" onclick="addToSequence()" />
      <input type="button" value="判定実行！" id="executeButton" onclick="computeSequence()"/>
      <input type="button" value="リセット" id="resetButton" onclick="reset()"/>
      <br />
      <br />
      <!-- div so that the two SNS buttons can be on the same line (combined with width:50%; float:left of the SNS button divs) -->
      <div>
        <!-- tweet button -->
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-text="AIで数列を自動判定しよう！" data-url="https://yasunori.xyz/TAL9000/sequence/index.html" data-hashtags="数列判定AI" data-lang="ja" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        <!-- LINE share button -->
        <!-- not visible when accessing this HTML as a local file -->
        <div
          class="line-it-button"
          data-lang="ja"
          data-type="share-a"
          data-env="REAL"
          data-url="https://yasunori.xyz/TAL9000/sequence"
          data-color="default"
          data-size="large"
          data-count="false"
          data-message="testtest"
          data-ver="3"
          style="display: none; width: 50%; float: left"
        ></div>
        <script
          src="https://www.line-website.com/social-plugins/js/thirdparty/loader.min.js"
          async="async"
          defer="defer"
        ></script>
      </div>
      <!-- display what has been input so far -->
      <div id="sequenceInputSoFar"></div>

      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9028853950087862"
     crossorigin="anonymous"></script>
      <ins class="adsbygoogle"
          style="display:block; text-align:center;"
          data-ad-layout="in-article"
          data-ad-format="fluid"
          data-ad-client="ca-pub-9028853950087862"
          data-ad-slot="3693089927"></ins>
      <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
      <hr />
      <table>
      <tr>
        <td>第<input type="number" id="user_specified_idx" style="width:30px;" value="5" pattern="\d*" onchange="updateUserQueries()" />項: </td>
        <td><span style="font-weight: bold;" id="user_specified_output"></span></td>
      </tr>
      <tr>
        <td>第<input type="number" id="sum_start_idx" style="width:30px;" value="1" pattern="\d*" onchange="updateUserQueries()"/>〜<input type="number" id="sum_end_idx" style="width:30px;" value="10" pattern="\d*" onchange="updateUserQueries()"/>項の和: </td>
        <td><span id="sum_output" style="font-weight: bold;"></span></td>
      </tr>
    </table>

      <!-- show the result here -->
      <div id="sequenceOutput"></div>
    </center>
    <!-- adsense multiplex ad-->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9028853950087862"
      crossorigin="anonymous"
    ></script>
    <ins
      class="adsbygoogle"
      style="display: block"
      data-ad-format="autorelaxed"
      data-ad-client="ca-pub-9028853950087862"
      data-ad-slot="7726765984"
    ></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <p>
      2022年02月追記:

        href="https://github.com/Yasu31/TAL9000/tree/master/sequence"
        >GitHubで公開されてる</a
      >ので改造してみたい物好きな人はぜひ編集してプルリクでも送ってください。
    </p>

    <p>
      当時は他にも<a href="../index.html">色々なくだらないプログラム</a
      >作ってました。今はロボットを研究している大学院生やってます(私のプロフィールは<a
        href="/"
        >こちらから</a
      >)。
    </p>
  </body>
</html>
